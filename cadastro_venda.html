<!-- 
    Aqui abaixo nós colocamos
    o código javascript para construir o JSON
    e enviá-lo a API
-->

<script language="javascript">
    function inserir() {

        //Criando variáveis com os dados obtidos
        //nos campos do formulário no HTML
        var idTitulo = document.getElementById("idTitulo").value
        var quantidade = document.getElementById("quantidade").value
        var valor = document.getElementById("valor").value


        //Construindo o JSON que será
        //enviado para a API
        var json = {
            'idTitulo': idTitulo,
            'quantidade': quantidade,
            'valor': valor
        }

        //Enviando para a API o json 
        //construído na etapa anterior
        fetch('http://127.0.0.1:5000/venda/inserir',
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                method: "POST",
                body: JSON.stringify(json)
            })
            .then(function (res) {
                res.json()
                    .then(data => {
                        console.log(data)
                        window.open("vendas.html");
                    })
            })
            .catch(function (res) { console.log(res) })
    }
</script>
