<!-- 
    Aqui abaixo nós colocamos
    o código javascript para construir o JSON
    e enviá-lo a API
-->

<script language="javascript">
    function inserir() {

        //Criando variáveis com os dados obtidos
        //nos campos do formulário no HTML
        var id = document.getElementById("id").value
        var tipo_categoria = document.getElementById("tipo_categoria").value


        //Construindo o JSON que será
        //enviado para a API
        var json = {
            'id': id,
            'tipo_categoria': tipo_categoria
        }

        //Enviando para a API o json 
        //construído na etapa anterior
        fetch('http://127.0.0.1:5000/categoria/inserir',
            {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*'
                },
                method: "POST",
                body: JSON.stringify(json)
            })
            .then(function (res) {
                res.json()
                    .then(data => {
                        console.log(data)
                        window.open("categoria.html");
                    })
            })
            .catch(function (res) { console.log(res) })
    }
</script>
