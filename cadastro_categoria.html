<html>
    <head>
        <title>
            Cadastro de categoria
        </title>     
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
        
    <body>

        <h1>Cadastro de categoria</h1>
        <br>

        ID:
        <br>
        <input type="text" id="id">
        <br><br>

        Acadêmico:
        <br>
        <input type="text" id="academico">
        <br><br>

        Romance:
        <br>
        <input type="text" id="romance">
        <br><br>

        Espiríta:
        <br>
        <input type="text" id="espirita">
        <br><br>

        <button onclick="inserir()">Salvar</button>

        <a href="categoria.html">
            <button>Voltar</button>
        </a>        

    </body>
</html>

<!-- 
    Aqui abaixo nós colocamos
    o código javascript para construir o JSON
    e enviá-lo a API
-->

<script language="javascript">
    function inserir(){

        //Criando variáveis com os dados obtidos
        //nos campos do formulário no HTML
        var id = document.getElementById("id").value
        var academico = document.getElementById("academico").value
        var romance = document.getElementById("romance").value
        var espirita = document.getElementById("espirita").value

        //Construindo o JSON que será
        //enviado para a API
        var json = {
            'id': id,
            'academico': academico,
            'romance': romance,
            'espirita': espirita
        }

        //Enviando para a API o json 
        //construído na etapa anterior
        fetch('http://127.0.0.1:5000/categoria/inserir',
        {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*'
            },
            method: "POST",
            body: JSON.stringify(json)
        })
        .then(function(res){ 
            res.json()
                .then(data => {
                    console.log(data)
                    window.open("categoria.html");
                })
        })
        .catch(function(res){ console.log(res) })
    }
</script>
